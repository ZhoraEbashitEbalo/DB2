<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://kit.fontawesome.com/4d6f320cf1.js" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Lilita+One&display=swap" rel="stylesheet" />
    <meta charset="utf-8" />
    <title>DoctorBakes</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
<div id="instagram">
 <a href="https://www.instagram.com/doctor.bakes/?hl=en" class="fa fa-instagram"></a>
</div>
    <div class="ontopof">
      <img class="logo" src="logo.png" alt="DoctorBakes" />
        <h2 class="bighead">DoctorBakes</h2>
        <h4>(noun)</h4>
        <br />
        <h4 class="defii">
          Bespoke cakes in London </h4>
        <!-- Trigger/Open The Modal -->
<button id="myBtn">Open Now!</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2 id="formhead">Cake Order Inquiry</h2>
    <form  action="https://formspree.io/f/mayzlvob"  method="POST" id="contact_form">
      <div class="name">
        <label for="name"></label>
        <input type="text" placeholder="My name is" name="name" id="name_input" required>
      </div>
      <div class="email">
        <label for="email"></label>
        <input type="email" placeholder="My e-mail is" name="email" id="email_input" required>
      </div>
      <div class="telephone">
        <label for="name"></label>
        <input type="text" placeholder="My number is" name="telephone" id="telephone_input" required>
      </div>
      <div class="subject">
        <label for="subject"></label>
        <select placeholder="Subject line" name="subject" id="subject_input" required>
          <option disabled hidden selected>Subject line</option>
          <option>I'd like to place an order</option>
          <option>I'd like to ask a question</option>
        </select>
      </div>
      <div class="attachment">
        <label for="name"></label>
        <input type="text" placeholder="Date Required" name="date" id="name_input">
      </div>
      <div class="message">
        <label for="message"></label>
        <textarea name="message" placeholder="Describe the order you would like to place (Size, flavour etc.)" id="message_input" cols="30" rows="5" required></textarea>
      </div>
      <div class="submit">
        <input type="submit" value="Send Message" id="form_button" />
      </div>
</form>
  </div>

</div>
      </div>
    <div class="wide-container beige-bg" id="page-wrapper">
      <div class="media-container">
        <video id="hero-video" role="presentation" autoplay muted loop playsinline>
          <source src="video.mp4" type="video/mp4" />
        </video>

         </div>

        </div>
        <script>
        // Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on the button, open the modal
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}</script>
  </body>
</html>
